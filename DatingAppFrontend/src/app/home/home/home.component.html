<div class="container mt-5">
  <div *ngIf="!registermode" style="text-align: center;">
    <h1>Find your perfect match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up here!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggler()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registermode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterModel($event)"></app-register>
      </div>
    </div>
  </div>
</div>
